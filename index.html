<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular Fundamentals</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Angular</title>
    <link rel="stylesheet" href="styley.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Roboto' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
    <script src="script.js"></script>
    <script src="github.js"></script>
</head>

<body ng-controller="MainController">    
    <h1>{{message}}</h1>
    <div>{{error}}</div>
    
    {{countdown}}
    <form name="searchUser">
        <input type="search" placeholder="Username to find" ng-model="username" />
        <input type="submit" value="Search" ng-click="search(username)">
    </form>

    <div ng-include="'userdetails.html'" ng-show="user"></div>    
   

</body>

</html>
