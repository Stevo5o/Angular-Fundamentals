<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular Fundamentals</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Angular</title>
    <link rel="stylesheet" href="styley.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Roboto' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
    <script src="script.js"></script>
</head>

<body ng-controller="MainController">
    <!-- view -->
    <h1>{{message}}</h1>
    <div>{{error}}</div>
    {{ username }}
    <form name="searchUser">
        <input type="search" placeholder="Username to find" ng-model="username" />
        <input type="submit" value="Search" ng-click="search(username)">
    </form>
    <div ng-show="user">
        <h2>{{user.name}}</h2>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}"> Order:
        <select ng-model="repoSortOrder">
            <option value="+name">Name</option>
            <option value="-stargazers_count">Stars</option>
            <option value="+language">Language</option>
        </select>
    </div>
    <table ng-show="user">
        <thread>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Languages</th>
            </tr>
        </thread>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count | number}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
