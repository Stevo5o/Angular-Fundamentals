<h2>{{repo.name}}</h2>
{{ error }}
<div>
    Language: {{repo.language}}<br>
    Issues: {{repo.open_issues_count}}
</div>

<div>
    <ul>
        <li ng-repeat="user in repo.contributors">
            <img src="{{user.avatar_url}}" alt="{{ user.login }}">
            <br>{{ user.login }}
        </li>
    </ul>
</div>

<a href="#/main">Back to search</a><br>
<a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
